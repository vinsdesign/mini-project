<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <div class="logo">
            <h1>Weather App</h1>
            <h5>03 Februari 2024</h5>
          </div>
          <div class="search">
            <input
              type="search"
              class="input-search"
              name="search"
              placeholder="Search"
            />
            <button class="btnSearch">
              <img src="Image/icons/search.svg" alt="icon-search" />
            </button>
          </div>
        </header>
        <section class="weather">
          <img
            class="weather-icon"
            src="Image/icons/bright.svg"
            alt="icons-bright"
          />
          <h1 class="temp">18</h1>
        </section>
        <section class="information">
          <div class="locataion">
            <h5 class="city">Denpasar</h5>
            <p class="country">Indonesia</p>
          </div>
          <div class="humidity">
            <img src="Image/icons/humidity.svg" alt="icon-humadity" />
            <div class="text">
              <h5 class="valueHumidity">53%</h5>
              <p>Humadity</p>
            </div>
          </div>
          <div class="windSpeed">
            <img src="Image/icons/Wind Speed.svg" alt="icon-windSpeed" />
            <div class="text">
              <h5 class="wind-speed">5.66 Km/h</h5>
              <p>Wind Speed</p>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

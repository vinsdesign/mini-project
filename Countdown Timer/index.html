<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>New Year Countdown</h1>
      <div class="timer">
        <div class="day">
          <h1>10</h1>
          <h4>Days</h4>
        </div>
        <div class="hours">
          <h1>10</h1>
          <h4>Hours</h4>
        </div>
        <div class="minutes">
          <h1>10</h1>
          <h4>Minutes</h4>
        </div>
        <div class="seconds">
          <h1>10</h1>
          <h4>Minutes</h4>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

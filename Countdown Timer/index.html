<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="year">
        <h1>New Year Countdown Timer 2025</h1>
        <div class="timer">
          <div class="day">
            <h2 id="day">00</h2>
            <h4>Days</h4>
          </div>
          <div class="hours">
            <h2 id="hours">00</h2>
            <h4>Hours</h4>
          </div>
          <div class="minutes">
            <h2 id="minutes">00</h2>
            <h4>Minutes</h4>
          </div>
          <div class="seconds">
            <h2 id="seconds">00</h2>
            <h4>Seconds</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pictsearch</h1>
      <p>Explore the world,Â one image at a time.</p>
      <form class="searchForm">
        <div class="boxSearch">
          <img
            class="icon-search"
            src="image/icons/search-gray.svg"
            alt="icon-search1"
          />
          <input
            type="search"
            class="input-search"
            name="search"
            placeholder="Search high-resolution images"
          />
        </div>
        <button class="btnSearch" name="submit">
          <img src="image/icons/search-white.svg" alt="icon-search" />
        </button>
      </form>
      <section class="resultImage"></section>
      <button class="showMore">Show More</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
